<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Link Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <form method="POST" class="bg-white p-8 rounded-xl shadow-lg w-96">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login with Link</h2>

        <div class="mb-4">
            <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition"
            >
        </div>

        <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >
            submit
        </button>
    </form>

</body>
</html>
