<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Certificates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Certificates</h1>

    {% if certificates %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
            {% for cert in certificates %}
                <div class="bg-white shadow-md rounded-lg p-6 flex flex-col justify-between">
                    <div>
                        <p class="text-gray-700 font-semibold">Name: <span class="font-normal">{{ cert.name }}</span></p>
                        <p class="text-gray-700 font-semibold">Email: <span class="font-normal">{{ cert.email }}</span></p>
                        <p class="text-gray-700 font-semibold">Certificate ID: <span class="font-normal">{{ cert.id }}</span></p>
                    </div>
                    <a href="{% url 'certificate_preview' cert.id %}" class="mt-4 inline-block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 text-center">
                        View Certificate
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-600 text-lg">No certificates found for this email.</p>
    {% endif %}
</body>
</html>
